apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-uploader-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: image-uploader-app
  template:
    metadata:
      labels:
        app: image-uploader-app
    spec:
      containers:
      - name: image-uploader
        image: cr.yandex/crpdm7tln34i2pmuhquv/exam-uploader/image-uploader:latest
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: pg-conn
        - name: S3__BucketName
          valueFrom:
            configMapKeyRef:
              name: s3-config
              key: bucket
        - name: S3__Region
          valueFrom:
            configMapKeyRef:
              name: s3-config
              key: region
        - name: S3__ServiceUrl
          valueFrom:
            configMapKeyRef:
              name: s3-config
              key: serviceurl
        - name: S3__AccessKey
          valueFrom:
            secretKeyRef:
              name: s3-secret
              key: access
        - name: S3__SecretKey
          valueFrom:
            secretKeyRef:
              name: s3-secret
              key: secret
---
apiVersion: v1
kind: Service
metadata:
  name: image-uploader-app
spec:
  type: LoadBalancer
  selector:
    app: image-uploader-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
